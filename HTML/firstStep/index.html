<!DOCTYPE html>

<style>
    #red-color {
        color: red;
    }
</style>

<html>
    <body>
        <!-- Headings -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- paragraph -->
        <p>This is first paragraph</p>
        <br>
        <p>This is second paragraph</p>

        <!-- DIV tag -> container -->
        <div id="red-color">This is a DIV tag</div>

        <!-- anchor tag  -->
        <a href="https://www.wikipedia.org/">wikipedia</a>

    </body>
</html>
