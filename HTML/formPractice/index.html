<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Welcome to Siliguri</h1>
    <h2>Contact us Form</h2>

    <form action="#" autocomplete="off">
        <label for="name">Name:</label>
        <input type="text" name="" id="name" placeholder="Enter your name" required> <br>

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="Enter your email" required> <br>

        <label for="contact-number">Contact Number: </label>
        <input type="number" name="" id="contact-number" placeholder="Enter your phone number" required> <br>

        <label for="gender">Gender: </label>
        <select name="" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="trans">Transgender</option>
        </select>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="dob" required> <br>

        <label for="rating">Rating: </label>

        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>

        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>

        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>

        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>

        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label> <br>
        
        <label for="message">Enter your message:</label> <br>
        <textarea name="" id="message" cols="35" rows="5" placeholder="Enter your message"></textarea>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
